<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="css/transitions.css"> <!-- Styesheet for transitions -->
</head>
<body>
    <div id="container"> <!-- Container for disks -->
        <p>Standard Ease</p>
        <div id="disk1" class="disk"></div> <!-- Ease Transition -->
        <p>Linear</p>
        <div id="disk2" class="disk"></div> <!-- Linear Transition -->
        <p>Ease-in</p>
        <div id="disk3" class="disk"></div> <!-- Ease-in Transition -->
        <p>Ease-out</p>
        <div id="disk4" class="disk"></div> <!-- Ease-out Transition -->
        <p>Ease-in-out</p>
        <div id="disk5" class="disk"></div> <!-- Ease-in-out Transition -->
        <p>Cubic-bezier (0.075, 0.82, 0.165, 1)</p>
        <div id="disk6" class="disk"></div> <!-- Cubic-bezier 1 Transion -->
        <p>Cubic-bezier (0.445, 0.05, 0.55, 0.95)
        <div id="disk7" class="disk"></div></p> <!-- Cubic-bezier 2 Transition -->
    </div>
</body>
</html>
